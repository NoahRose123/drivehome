<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - FlockView</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .signup-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .signup-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .signup-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .signup-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .signup-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #e74c3c;
            background: #fdf2f2;
        }

        .form-group input.success {
            border-color: #27ae60;
            background: #f0f9f0;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1rem;
        }

        .form-group:has(input:focus) .input-icon {
            color: #667eea;
        }

        .form-group:has(input.error) .input-icon {
            color: #e74c3c;
        }

        .form-group:has(input.success) .input-icon {
            color: #27ae60;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 0.85rem;
        }

        .strength-bar {
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 5px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #e74c3c; }
        .strength-fair { background: #f39c12; }
        .strength-good { background: #3498db; }
        .strength-strong { background: #27ae60; }

        .phone-verification {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }

        .phone-verification.hidden {
            display: none;
        }

        #recaptcha-container {
            margin: 10px 0;
        }

        .verify-phone-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .verify-phone-btn:hover {
            background: #5a6fd8;
        }

        .verify-phone-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .verification-code-group {
            margin-top: 15px;
        }

        .verification-code-group.hidden {
            display: none;
        }

        .verification-code-group input {
            text-align: center;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        .signup-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .signup-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .signup-btn .spinner {
            display: none;
            margin-right: 10px;
        }

        .signup-btn.loading .spinner {
            display: inline-block;
        }

        .signup-btn.loading .btn-text {
            opacity: 0.7;
        }

        .error-message {
            background: #fdf2f2;
            color: #e74c3c;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #e74c3c;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #f0f9f0;
            color: #27ae60;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #27ae60;
            font-size: 0.9rem;
            display: none;
        }

        .login-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #5a6fd8;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .terms-checkbox input[type="checkbox"] {
            margin-right: 10px;
            margin-top: 2px;
            width: auto;
        }

        .terms-checkbox a {
            color: #667eea;
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .signup-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .signup-header {
                padding: 30px 20px;
            }
            
            .signup-header h1 {
                font-size: 2rem;
            }
            
            .signup-form {
                padding: 30px 20px;
            }
        }

        /* Animation for form steps */
        .form-step {
            transition: all 0.3s ease;
        }

        .form-step.hidden {
            opacity: 0;
            transform: translateX(20px);
            pointer-events: none;
        }

        .form-step.active {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1><i class="fas fa-user-plus"></i> Create Account</h1>
            <p>Join FlockView and start managing your farm</p>
        </div>

        <div class="signup-form">
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="signupForm">
                <!-- Personal Information -->
                <div class="form-group">
                    <label for="firstName">
                        <i class="fas fa-user"></i> First Name *
                    </label>
                    <input 
                        type="text" 
                        id="firstName" 
                        name="firstName" 
                        placeholder="Enter your first name"
                        required
                    >
                    <i class="fas fa-user input-icon"></i>
                </div>

                <div class="form-group">
                    <label for="lastName">
                        <i class="fas fa-user"></i> Last Name *
                    </label>
                    <input 
                        type="text" 
                        id="lastName" 
                        name="lastName" 
                        placeholder="Enter your last name"
                        required
                    >
                    <i class="fas fa-user input-icon"></i>
                </div>

                <!-- Company Information (Optional) -->
                <div class="form-group">
                    <label for="companyName">
                        <i class="fas fa-building"></i> Company Name (Optional)
                    </label>
                    <input 
                        type="text" 
                        id="companyName" 
                        name="companyName" 
                        placeholder="Enter your company name (optional)"
                    >
                    <i class="fas fa-building input-icon"></i>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email Address *
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your.email@company.com"
                        required
                    >
                    <i class="fas fa-envelope input-icon"></i>
                </div>

                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone">
                        <i class="fas fa-phone"></i> Phone Number *
                    </label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="+1 (555) 123-4567"
                        required
                    >
                    <i class="fas fa-phone input-icon"></i>
                    
                    <!-- Phone Verification Section -->
                    <div class="phone-verification hidden" id="phoneVerification">
                        <p style="margin-bottom: 10px; font-size: 0.9rem; color: #666;">
                            <i class="fas fa-info-circle"></i> 
                            We'll send a verification code to your phone
                        </p>
                        <div id="recaptcha-container"></div>
                        <button type="button" class="verify-phone-btn" id="verifyPhoneBtn">
                            <i class="fas fa-sms"></i> Send Verification Code
                        </button>
                        
                        <div class="verification-code-group hidden" id="verificationCodeGroup">
                            <label for="verificationCode" style="margin-top: 15px;">
                                <i class="fas fa-key"></i> Verification Code *
                            </label>
                            <input 
                                type="text" 
                                id="verificationCode" 
                                name="verificationCode" 
                                placeholder="Enter 6-digit code"
                                maxlength="6"
                            >
                        </div>
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password *
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Create a strong password"
                        required
                    >
                    <i class="fas fa-lock input-icon"></i>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span id="strengthText">Enter a password</span>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> Confirm Password *
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Confirm your password"
                        required
                    >
                    <i class="fas fa-lock input-icon"></i>
                </div>

                <!-- Terms and Conditions -->
                <div class="terms-checkbox">
                    <input type="checkbox" id="termsAccepted" name="termsAccepted" required>
                    <label for="termsAccepted">
                        I agree to the <a href="#" target="_blank">Terms of Service</a> 
                        and <a href="#" target="_blank">Privacy Policy</a> *
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="signup-btn" id="signupBtn">
                    <i class="fas fa-spinner fa-spin spinner"></i>
                    <span class="btn-text">
                        <i class="fas fa-user-plus"></i> Create Account
                    </span>
                </button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            updateProfile,
            RecaptchaVerifier,
            PhoneAuthProvider,
            signInWithCredential
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, 
            doc, 
            setDoc 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase Configuration (embedded for production)
        const firebaseConfig = {
            apiKey: "AIzaSyAyRSlxMXzJDxOoQNC7tSEaymmslMvdnco",
            authDomain: "chicken-project-2.firebaseapp.com",
            projectId: "chicken-project-2",
            storageBucket: "chicken-project-2.firebasestorage.app",
            messagingSenderId: "596273529964",
            appId: "1:596273529964:web:bd51e2646d5ed48afa4449",
            measurementId: "G-9YLPHR08DB"
        };
        
        // Initialize Firebase immediately
        initializeFirebase();

        let auth, db, recaptchaVerifier, verificationId;

        function initializeFirebase() {
            try {
                // Initialize Firebase
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Wait for auth to be ready before setting up listeners
                auth.onAuthStateChanged((user) => {
                    console.log('🔥 Firebase initialized for signup');
                    setupEventListeners();
                }, (error) => {
                    console.log('🔥 Firebase auth state change error (non-critical):', error);
                    // Still set up listeners even if there's an auth error
                    setupEventListeners();
                });
                
            } catch (error) {
                console.error('❌ Firebase initialization error:', error);
                showError('Failed to initialize authentication system');
            }
        }

        function setupEventListeners() {
            const form = document.getElementById('signupForm');
            const phoneInput = document.getElementById('phone');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const verifyPhoneBtn = document.getElementById('verifyPhoneBtn');

            // Form submission
            form.addEventListener('submit', handleSignup);

            // Phone number validation and verification setup
            phoneInput.addEventListener('blur', validatePhone);
            phoneInput.addEventListener('input', () => {
                const phoneVerification = document.getElementById('phoneVerification');
                if (isValidPhone(phoneInput.value)) {
                    phoneVerification.classList.remove('hidden');
                } else {
                    phoneVerification.classList.add('hidden');
                }
            });

            // Password strength checking
            passwordInput.addEventListener('input', checkPasswordStrength);
            confirmPasswordInput.addEventListener('input', validatePasswordMatch);

            // Phone verification
            verifyPhoneBtn.addEventListener('click', sendPhoneVerification);
        }

        function validatePhone() {
            const phoneInput = document.getElementById('phone');
            const phone = phoneInput.value.trim();
            
            if (phone && !isValidPhone(phone)) {
                showFieldError(phoneInput, 'Please enter a valid phone number (e.g., +1 555 123 4567)');
                return false;
            } else {
                clearFieldError(phoneInput);
                return true;
            }
        }

        function isValidPhone(phone) {
            // Basic phone validation - accepts various formats
            const phoneRegex = /^[\+]?[1-9][\d]{0,15}$/;
            const cleanPhone = phone.replace(/[\s\-\(\)]/g, '');
            return phoneRegex.test(cleanPhone) && cleanPhone.length >= 10;
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            let strengthLabel = '';
            let strengthClass = '';

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            switch (strength) {
                case 0:
                case 1:
                    strengthLabel = 'Very Weak';
                    strengthClass = 'strength-weak';
                    break;
                case 2:
                    strengthLabel = 'Weak';
                    strengthClass = 'strength-fair';
                    break;
                case 3:
                    strengthLabel = 'Fair';
                    strengthClass = 'strength-good';
                    break;
                case 4:
                    strengthLabel = 'Good';
                    strengthClass = 'strength-strong';
                    break;
                case 5:
                    strengthLabel = 'Strong';
                    strengthClass = 'strength-strong';
                    break;
            }

            const percentage = (strength / 5) * 100;
            strengthFill.style.width = percentage + '%';
            strengthFill.className = 'strength-fill ' + strengthClass;
            strengthText.textContent = strengthLabel;

            // Update input styling
            const passwordInput = document.getElementById('password');
            if (password.length >= 8 && strength >= 3) {
                passwordInput.classList.add('success');
                passwordInput.classList.remove('error');
            } else if (password.length > 0) {
                passwordInput.classList.add('error');
                passwordInput.classList.remove('success');
            } else {
                passwordInput.classList.remove('error', 'success');
            }
        }

        function validatePasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const confirmInput = document.getElementById('confirmPassword');

            if (confirmPassword && password !== confirmPassword) {
                showFieldError(confirmInput, 'Passwords do not match');
                return false;
            } else if (confirmPassword && password === confirmPassword) {
                clearFieldError(confirmInput);
                return true;
            }
            return true;
        }

        async function sendPhoneVerification() {
            const phone = document.getElementById('phone').value.trim();
            const verifyBtn = document.getElementById('verifyPhoneBtn');
            const verificationCodeGroup = document.getElementById('verificationCodeGroup');

            if (!phone || !isValidPhone(phone)) {
                showError('Please enter a valid phone number first');
                return;
            }

            try {
                verifyBtn.disabled = true;
                verifyBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

                // Initialize reCAPTCHA
                if (!recaptchaVerifier) {
                    recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
                        size: 'normal',
                        callback: (response) => {
                            console.log('reCAPTCHA verified');
                        }
                    });
                    await recaptchaVerifier.render();
                }

                // Send verification code
                const provider = new PhoneAuthProvider(auth);
                verificationId = await provider.verifyPhoneNumber(phone, recaptchaVerifier);

                // Show verification code input
                verificationCodeGroup.classList.remove('hidden');
                verifyBtn.innerHTML = '<i class="fas fa-check"></i> Code Sent!';
                verifyBtn.style.background = '#27ae60';

                showSuccess('Verification code sent to your phone!');

            } catch (error) {
                console.error('Phone verification error:', error);
                verifyBtn.disabled = false;
                verifyBtn.innerHTML = '<i class="fas fa-sms"></i> Send Verification Code';

                if (error.message && error.message.includes('requests-from-referer')) {
                    showError('Phone verification requires domain authorization. This will work on flockview.ca');
                } else {
                    showError('Failed to send verification code: ' + error.message);
                }
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            
            const signupBtn = document.getElementById('signupBtn');
            const formData = new FormData(e.target);
            
            const firstName = formData.get('firstName').trim();
            const lastName = formData.get('lastName').trim();
            const companyName = formData.get('companyName').trim();
            const email = formData.get('email').trim();
            const phone = formData.get('phone').trim();
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            const verificationCode = formData.get('verificationCode');
            const termsAccepted = formData.get('termsAccepted');

            // Validation
            if (!firstName || !lastName || !email || !phone || !password || !confirmPassword) {
                showError('Please fill in all required fields');
                return;
            }

            if (!termsAccepted) {
                showError('Please accept the Terms of Service and Privacy Policy');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 8) {
                showError('Password must be at least 8 characters long');
                return;
            }

            if (!isValidPhone(phone)) {
                showError('Please enter a valid phone number');
                return;
            }

            if (!verificationCode) {
                showError('Please verify your phone number first');
                return;
            }

            try {
                signupBtn.classList.add('loading');
                signupBtn.disabled = true;

                // Verify phone number with code
                const credential = PhoneAuthProvider.credential(verificationId, verificationCode);
                const phoneResult = await signInWithCredential(auth, credential);
                
                // Sign out from phone auth and create email account
                await auth.signOut();

                // Wait a moment for auth state to clear
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Create user with email and password
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Create display name from first and last name
                const displayName = `${firstName} ${lastName}`;
                const fullDisplayName = companyName ? `${displayName} (${companyName})` : displayName;

                // Update user profile with display name
                await updateProfile(user, {
                    displayName: fullDisplayName
                });

                // Store additional user data in Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    uid: user.uid,
                    email: email,
                    phone: phone,
                    firstName: firstName,
                    lastName: lastName,
                    companyName: companyName || null,
                    displayName: fullDisplayName,
                    createdAt: new Date(),
                    lastLogin: new Date(),
                    profileComplete: true
                });

                showSuccess('Account created successfully! Redirecting to login...');
                
                // Redirect to login page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Signup error:', error);
                signupBtn.classList.remove('loading');
                signupBtn.disabled = false;

                if (error.code === 'auth/email-already-in-use') {
                    showError('An account with this email already exists');
                } else if (error.code === 'auth/weak-password') {
                    showError('Password is too weak. Please choose a stronger password');
                } else if (error.code === 'auth/invalid-email') {
                    showError('Invalid email address');
                } else if (error.code === 'auth/phone-number-already-exists') {
                    showError('This phone number is already registered');
                } else if (error.code === 'auth/invalid-verification-code') {
                    showError('Invalid verification code. Please try again');
                } else if (error.code === 'auth/code-expired') {
                    showError('Verification code has expired. Please request a new one');
                } else {
                    showError('Failed to create account: ' + error.message);
                }
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        function showFieldError(input, message) {
            input.classList.add('error');
            input.classList.remove('success');
            
            // Remove existing error message
            const existingError = input.parentNode.querySelector('.field-error');
            if (existingError) {
                existingError.remove();
            }
            
            // Add new error message
            const errorDiv = document.createElement('div');
            errorDiv.className = 'field-error';
            errorDiv.style.cssText = 'color: #e74c3c; font-size: 0.8rem; margin-top: 5px;';
            errorDiv.textContent = message;
            input.parentNode.appendChild(errorDiv);
        }

        function clearFieldError(input) {
            input.classList.remove('error');
            input.classList.add('success');
            
            const existingError = input.parentNode.querySelector('.field-error');
            if (existingError) {
                existingError.remove();
            }
        }

        // Make functions globally available for debugging
        window.signupDebug = {
            validatePhone,
            checkPasswordStrength,
            sendPhoneVerification,
            showError,
            showSuccess
        };
    </script>
</body>
