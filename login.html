<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlockView - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #3b82f6;
            --primary-green: #10b981;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f8fafc;
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Login Page Styles */
        .login-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .login-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            box-sizing: border-box;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 2;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .login-logo i {
            font-size: 2rem;
            color: var(--primary-blue);
        }

        .logo-text {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo-accent {
            color: var(--primary-green);
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 0.5rem 0;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 1rem;
            margin: 0;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            color: var(--text-secondary);
            z-index: 1;
        }

        .input-wrapper input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.75rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            transition: color 0.3s ease;
            top: 50%;
            transform: translateY(-50%);
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0.5rem 0;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
            accent-color: var(--primary-blue);
        }

        .forgot-password {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--primary-green);
        }

        .login-btn {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-text {
            transition: opacity 0.3s ease;
        }

        .btn-spinner {
            display: none;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .login-btn.loading .btn-text {
            opacity: 0;
        }

        .login-btn.loading .btn-spinner {
            display: block !important;
        }

        .login-error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 1rem;
            border-radius: 12px;
            display: none;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .login-footer p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .login-footer a {
            color: var(--primary-blue);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        /* Debug buttons */
        .debug-buttons {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .debug-btn {
            background: #f0f0f0;
            border: 1px solid #ccc;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .debug-btn:hover {
            background: #e0e0e0;
        }

        .debug-btn.force {
            background: #e0f2fe;
            border-color: #0288d1;
        }

        .debug-btn.test {
            background: #f3e5f5;
            border-color: #7b1fa2;
        }

        .debug-btn.bypass {
            background: #fff3e0;
            border-color: #f57c00;
        }

        /* Responsive Login Styles */
        @media (max-width: 768px) {
            .login-card {
                margin: 1rem;
                padding: 2rem;
                border-radius: 16px;
            }

            .login-header h1 {
                font-size: 1.75rem;
            }

            .input-wrapper input {
                padding: 0.875rem 0.875rem 0.875rem 2.75rem;
            }

            .login-btn {
                padding: 0.875rem;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                margin: 0.5rem;
                padding: 1.5rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }

            .form-options {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .debug-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <section id="login" class="login-section">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-logo">
                        <i class="fas fa-seedling"></i>
                        <span class="logo-text">Flock<span class="logo-accent">View</span></span>
                    </div>
                    <h1>Welcome Back</h1>
                    <p>Sign in to access your farm management dashboard</p>
                </div>
                
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="passwordToggleIcon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <span class="btn-text">Sign In</span>
                        <i class="fas fa-spinner fa-spin btn-spinner" style="display: none;"></i>
                    </button>
                    
                    <div class="login-error" id="loginError" style="display: none;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span id="errorMessage">Invalid username or password</span>
                    </div>
                </form>
                
                <!-- Hidden reCAPTCHA container for MFA -->
                <div id="recaptcha-container" style="display: none;"></div>
                
                <div class="login-footer">
                    <p>Don't have an account? <a href="#" onclick="showSignUp()">Contact Administrator</a></p>
                    <div class="debug-buttons">
                        <button type="button" class="debug-btn" onclick="debugLoginSystem()">üîç Debug Login</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Firebase Configuration -->
    <script src="config.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            getDocs, 
            query, 
            where, 
            orderBy, 
            serverTimestamp,
            deleteDoc,
            doc,
            getDoc,
            updateDoc,
            setDoc
        } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged,
            getMultiFactorResolver,
            PhoneAuthProvider,
            PhoneMultiFactorGenerator,
            RecaptchaVerifier,
            TotpMultiFactorGenerator
        } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
        import { 
            getStorage, 
            ref, 
            uploadBytes, 
            getDownloadURL 
        } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-storage.js";

        // Firebase configuration - Loaded from external config file
        const firebaseConfig = window.firebaseConfig;

        // Initialize Firebase with error handling
        let app, auth, db, storage;
        
        try {
            app = initializeApp(firebaseConfig);
            
            // Initialize Firebase Auth
            auth = getAuth(app);
            
            // Initialize Firestore and Storage
            db = getFirestore(app);
            storage = getStorage(app);
            
        console.log('üî• Firebase initialized:', !!app);
        console.log('üî• Firestore initialized:', !!db);
        console.log('üî• Auth initialized:', !!auth);
        
        // Test Firebase connection
        if (auth) {
            console.log('üîê Firebase Auth ready for authentication');
            console.log('üîê Multi-Factor Authentication support available');
        }
        if (db) {
            console.log('üóÑÔ∏è Firestore ready for database operations');
        }
            
        } catch (error) {
            console.error('‚ùå Firebase initialization failed:', error);
            console.warn('‚ö†Ô∏è Using mock Firebase services for development');
            
            // Create mock services for development
            auth = { currentUser: null };
            db = null;
            storage = null;
        }
        
        // Make Firebase services available globally
        window.firebaseAuth = auth;
        window.firebaseSignIn = signInWithEmailAndPassword;
        window.firebaseSignOut = signOut;

        // Login Functions
        function showForgotPassword() {
            alert('Password reset functionality is managed by administrators.\n\nPlease contact your system administrator for password assistance.');
        }

        function showSignUp() {
            alert('User registration is managed by administrators.\n\nPlease contact your system administrator to create an account.');
        }

        function showLoginError(message) {
            console.log('üîç ERROR DEBUG: showLoginError called with message:', message);
            
            const errorDiv = document.getElementById('loginError');
            const errorMessage = document.getElementById('errorMessage');
            
            console.log('üîç ERROR DEBUG: Error elements found:', {
                errorDiv: !!errorDiv,
                errorMessage: !!errorMessage
            });
            
            if (errorMessage) {
                errorMessage.textContent = message;
                console.log('‚úÖ ERROR DEBUG: Error message set');
            } else {
                console.error('‚ùå ERROR DEBUG: Error message element not found!');
            }
            
            if (errorDiv) {
                errorDiv.style.display = 'flex';
                console.log('‚úÖ ERROR DEBUG: Error div shown');
            } else {
                console.error('‚ùå ERROR DEBUG: Error div not found!');
            }
            
            // Hide error after 5 seconds
            setTimeout(() => {
                if (errorDiv) {
                    errorDiv.style.display = 'none';
                    console.log('‚úÖ ERROR DEBUG: Error auto-hidden after 5 seconds');
                }
            }, 5000);
        }

        function hideLoginError() {
            const errorDiv = document.getElementById('loginError');
            errorDiv.style.display = 'none';
        }

        function setLoginLoading(loading) {
            console.log('üîç LOADING DEBUG: setLoginLoading called with:', loading);
            
            const loginBtn = document.querySelector('.login-btn');
            const btnText = document.querySelector('.btn-text');
            const btnSpinner = document.querySelector('.btn-spinner');
            
            console.log('üîç LOADING DEBUG: Elements found:', {
                loginBtn: !!loginBtn,
                btnText: !!btnText,
                btnSpinner: !!btnSpinner
            });
            
            if (loading) {
                console.log('üîç LOADING DEBUG: Setting loading state to true');
                if (loginBtn) {
                    loginBtn.classList.add('loading');
                    loginBtn.disabled = true;
                    console.log('‚úÖ LOADING DEBUG: Login button set to loading');
                } else {
                    console.error('‚ùå LOADING DEBUG: Login button not found!');
                }
            } else {
                console.log('üîç LOADING DEBUG: Setting loading state to false');
                if (loginBtn) {
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                    console.log('‚úÖ LOADING DEBUG: Login button set to normal');
                } else {
                    console.error('‚ùå LOADING DEBUG: Login button not found!');
                }
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Multi-Factor Authentication Support
        let mfaResolver = null;
        let recaptchaVerifier = null;

        // Initialize reCAPTCHA for MFA
        function initRecaptcha() {
            if (!recaptchaVerifier && window.firebaseAuth) {
                recaptchaVerifier = new RecaptchaVerifier(window.firebaseAuth, 'recaptcha-container', {
                    size: 'invisible',
                    callback: () => {
                        console.log('‚úÖ reCAPTCHA verified for MFA');
                    }
                });
            }
            return recaptchaVerifier;
        }

        // Show MFA verification modal
        function showMFAVerification(hints) {
            const mfaModal = document.createElement('div');
            mfaModal.id = 'mfa-modal';
            mfaModal.innerHTML = `
                <div class="mfa-overlay">
                    <div class="mfa-modal">
                        <div class="mfa-header">
                            <h2>üîê Two-Factor Authentication</h2>
                            <p>Please verify your identity to continue</p>
                        </div>
                        <div class="mfa-content">
                            <div class="mfa-method" id="phone-mfa" style="display: none;">
                                <h3>üì± SMS Verification</h3>
                                <p>We'll send a verification code to your registered phone number.</p>
                                <button class="btn btn-primary" onclick="sendSMSVerification()">
                                    Send SMS Code
                                </button>
                                <div class="verification-code" id="sms-code-input" style="display: none;">
                                    <input type="text" id="sms-code" placeholder="Enter 6-digit code" maxlength="6">
                                    <button class="btn btn-primary" onclick="verifySMSCode()">Verify</button>
                                </div>
                            </div>
                            <div class="mfa-method" id="totp-mfa" style="display: none;">
                                <h3>üîë Authenticator App</h3>
                                <p>Enter the 6-digit code from your authenticator app.</p>
                                <input type="text" id="totp-code" placeholder="Enter 6-digit code" maxlength="6">
                                <button class="btn btn-primary" onclick="verifyTOTPCode()">Verify</button>
                            </div>
                        </div>
                        <div class="mfa-footer">
                            <button class="btn btn-outline" onclick="cancelMFA()">Cancel</button>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(mfaModal);

            // Show appropriate MFA method based on available hints
            hints.forEach((hint, index) => {
                if (hint.factorId === PhoneMultiFactorGenerator.FACTOR_ID) {
                    document.getElementById('phone-mfa').style.display = 'block';
                } else if (hint.factorId === TotpMultiFactorGenerator.FACTOR_ID) {
                    document.getElementById('totp-mfa').style.display = 'block';
                }
            });
        }

        // Send SMS verification code
        async function sendSMSVerification() {
            try {
                initRecaptcha();
                const phoneInfoOptions = {
                    multiFactorHint: mfaResolver.hints.find(h => h.factorId === PhoneMultiFactorGenerator.FACTOR_ID),
                    session: mfaResolver.session
                };
                
                const verificationId = await PhoneAuthProvider.verifyPhoneNumber(phoneInfoOptions, recaptchaVerifier);
                window.mfaVerificationId = verificationId;
                
                document.getElementById('sms-code-input').style.display = 'block';
                console.log('‚úÖ SMS verification code sent');
            } catch (error) {
                console.error('‚ùå SMS verification failed:', error);
                alert('Failed to send SMS code. Please try again.');
            }
        }

        // Verify SMS code
        async function verifySMSCode() {
            const code = document.getElementById('sms-code').value;
            if (!code || code.length !== 6) {
                alert('Please enter a valid 6-digit code');
                return;
            }

            try {
                const cred = PhoneAuthProvider.credential(window.mfaVerificationId, code);
                const multiFactorAssertion = PhoneMultiFactorGenerator.assertion(cred);
                
                const userCredential = await mfaResolver.resolveSignIn(multiFactorAssertion);
                console.log('‚úÖ MFA login successful');
                
                // Complete login process
                completeMFAFlow(userCredential.user);
            } catch (error) {
                console.error('‚ùå SMS verification failed:', error);
                alert('Invalid verification code. Please try again.');
            }
        }

        // Verify TOTP code
        async function verifyTOTPCode() {
            const code = document.getElementById('totp-code').value;
            if (!code || code.length !== 6) {
                alert('Please enter a valid 6-digit code');
                return;
            }

            try {
                const cred = TotpMultiFactorGenerator.credential(code);
                const multiFactorAssertion = TotpMultiFactorGenerator.assertion(cred);
                
                const userCredential = await mfaResolver.resolveSignIn(multiFactorAssertion);
                console.log('‚úÖ MFA login successful');
                
                // Complete login process
                completeMFAFlow(userCredential.user);
            } catch (error) {
                console.error('‚ùå TOTP verification failed:', error);
                alert('Invalid verification code. Please try again.');
            }
        }

        // Complete MFA login flow
        function completeMFAFlow(user) {
            const email = document.getElementById('email').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;
            
            if (rememberMe) {
                localStorage.setItem('flockview_remember', 'true');
                localStorage.setItem('flockview_email', email);
            }
            
            // Store login state
            sessionStorage.setItem('flockview_logged_in', 'true');
            sessionStorage.setItem('flockview_user', user.uid);
            sessionStorage.setItem('flockview_email', email);
            
            // Hide MFA modal and redirect to main app
            document.getElementById('mfa-modal').remove();
            
            // Redirect to main application
            window.location.href = 'flockview-app-cursor-notoffical.html';
            
            console.log('‚úÖ User logged in successfully with MFA:', email);
        }

        // Cancel MFA
        function cancelMFA() {
            document.getElementById('mfa-modal').remove();
            setLoginLoading(false);
        }

        async function loginUser() {
            console.log('üöÄ LOGIN DEBUG: loginUser() function called');
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            console.log('üîç LOGIN DEBUG: Form data collected:', {
                email: email ? `${email.substring(0, 3)}***` : 'EMPTY',
                passwordLength: password ? password.length : 0,
                rememberMe: rememberMe
            });

            // Validate inputs
            if (!email || !password) {
                console.log('‚ùå LOGIN DEBUG: Validation failed - missing email or password');
                showLoginError('Please enter both email and password');
                return;
            }

            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                console.log('‚ùå LOGIN DEBUG: Validation failed - invalid email format');
                showLoginError('Please enter a valid email address');
                return;
            }

            console.log('‚úÖ LOGIN DEBUG: Form validation passed');
            hideLoginError();
            setLoginLoading(true);

            try {
                console.log('üîç LOGIN DEBUG: Checking Firebase initialization...');
                console.log('üîç LOGIN DEBUG: window.firebaseAuth:', !!window.firebaseAuth);
                console.log('üîç LOGIN DEBUG: window.firebaseSignIn:', !!window.firebaseSignIn);
                
                // Check if Firebase is properly initialized
                if (!window.firebaseAuth || !window.firebaseSignIn) {
                    console.error('‚ùå LOGIN DEBUG: Firebase not properly initialized');
                    throw new Error('Firebase not properly initialized');
                }
                
                console.log('‚úÖ LOGIN DEBUG: Firebase is initialized, attempting authentication...');
                console.log('üîç LOGIN DEBUG: Calling window.firebaseSignIn with:', {
                    auth: window.firebaseAuth,
                    email: email,
                    passwordLength: password.length
                });
                
                // Firebase authentication
                const userCredential = await window.firebaseSignIn(window.firebaseAuth, email, password);
                const user = userCredential.user;
                
                console.log('‚úÖ LOGIN DEBUG: Firebase authentication successful:', {
                    userId: user.uid,
                    email: user.email,
                    emailVerified: user.emailVerified
                });
                
                // Check if user exists in Firestore database
                console.log('üîç LOGIN DEBUG: Checking if user exists in database...');
                try {
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    
                    if (userDoc.exists()) {
                        console.log('‚úÖ LOGIN DEBUG: User found in database:', userDoc.data());
                    } else {
                        console.log('‚ùå LOGIN DEBUG: User not found in database, creating user...');
                        
                        // Create user in database if they don't exist
                        await setDoc(doc(db, 'users', user.uid), {
                            email: user.email,
                            uid: user.uid,
                            createdAt: serverTimestamp(),
                            lastLogin: serverTimestamp(),
                            role: 'user',
                            status: 'active'
                        });
                        
                        console.log('‚úÖ LOGIN DEBUG: User created in database');
                    }
                    
                } catch (dbError) {
                    console.error('‚ùå LOGIN DEBUG: Database check failed:', dbError);
                    console.log('‚ö†Ô∏è LOGIN DEBUG: Allowing login despite database check failure');
                }
                
                // Successful login
                if (rememberMe) {
                    console.log('üîç LOGIN DEBUG: Storing remember me data');
                    localStorage.setItem('flockview_remember', 'true');
                    localStorage.setItem('flockview_email', email);
                }
                
                console.log('üîç LOGIN DEBUG: Storing session data');
                // Store login state
                sessionStorage.setItem('flockview_logged_in', 'true');
                sessionStorage.setItem('flockview_user', user.uid);
                sessionStorage.setItem('flockview_email', email);
                
                console.log('üîç LOGIN DEBUG: Redirecting to main application');
                // Redirect to main application
                window.location.href = 'flockview-app-cursor-notoffical.html';
                
                console.log('‚úÖ LOGIN DEBUG: User logged in successfully:', email);
                
            } catch (error) {
                console.error('‚ùå LOGIN DEBUG: Login error caught:', error);
                console.error('‚ùå LOGIN DEBUG: Error details:', {
                    code: error.code,
                    message: error.message,
                    stack: error.stack
                });
                
                // Handle Multi-Factor Authentication requirement
                if (error.code === 'auth/multi-factor-auth-required') {
                    console.log('üîê LOGIN DEBUG: Multi-Factor Authentication required');
                    
                    // Get the multi-factor resolver
                    mfaResolver = getMultiFactorResolver(window.firebaseAuth, error);
                    console.log('üîç LOGIN DEBUG: MFA resolver created:', !!mfaResolver);
                    
                    // Show MFA verification modal
                    showMFAVerification(mfaResolver.hints);
                    console.log('‚úÖ LOGIN DEBUG: MFA modal shown');
                    
                    return; // Don't show error, MFA modal is handling it
                }
                
                // Handle other Firebase auth errors
                let errorMessage = 'Login failed. Please try again.';
                
                if (error.message === 'Firebase not properly initialized') {
                    errorMessage = 'Authentication service is not available. Please contact support.';
                    console.log('‚ùå LOGIN DEBUG: Firebase initialization error');
                } else {
                    console.log('üîç LOGIN DEBUG: Processing Firebase error code:', error.code);
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'No account found with this email address.';
                            console.log('‚ùå LOGIN DEBUG: User not found error');
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'Incorrect password. Please try again.';
                            console.log('‚ùå LOGIN DEBUG: Wrong password error');
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Please enter a valid email address.';
                            console.log('‚ùå LOGIN DEBUG: Invalid email error');
                            break;
                        case 'auth/user-disabled':
                            errorMessage = 'This account has been disabled. Please contact support.';
                            console.log('‚ùå LOGIN DEBUG: User disabled error');
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = 'Too many failed attempts. Please try again later.';
                            console.log('‚ùå LOGIN DEBUG: Too many requests error');
                            break;
                        case 'auth/network-request-failed':
                            errorMessage = 'Network error. Please check your connection and try again.';
                            console.log('‚ùå LOGIN DEBUG: Network error');
                            break;
                        case 'auth/invalid-credential':
                            errorMessage = 'Invalid email or password.';
                            console.log('‚ùå LOGIN DEBUG: Invalid credential error');
                            break;
                        default:
                            console.log('‚ùå LOGIN DEBUG: Unknown error code:', error.code);
                            break;
                    }
                }
                
                console.log('üîç LOGIN DEBUG: Showing error message:', errorMessage);
                showLoginError(errorMessage);
                setLoginLoading(false);
            }
        }
