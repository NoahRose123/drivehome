<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code API Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: none;
            font-size: 1rem;
            font-weight: 500;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .tab:hover:not(.active) {
            background: #e9ecef;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .result h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .result pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                border-bottom: 1px solid #dee2e6;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Claude Code API</h1>
            <p>Analyze, generate, and debug code with AI</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('analyze')">üìä Analyze Code</button>
            <button class="tab" onclick="showTab('generate')">‚ö° Generate Code</button>
            <button class="tab" onclick="showTab('debug')">üêõ Debug Code</button>
        </div>

        <!-- Analyze Code Tab -->
        <div id="analyze" class="tab-content active">
            <form id="analyzeForm">
                <div class="form-group">
                    <label for="analyzeLanguage">Programming Language:</label>
                    <select id="analyzeLanguage">
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                        <option value="csharp">C#</option>
                        <option value="php">PHP</option>
                        <option value="ruby">Ruby</option>
                        <option value="go">Go</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="analyzeCode">Code to Analyze:</label>
                    <textarea id="analyzeCode" placeholder="Paste your code here..."></textarea>
                </div>
                <button type="submit" class="btn">Analyze Code</button>
            </form>
            <div id="analyzeResult" class="result" style="display: none;"></div>
        </div>

        <!-- Generate Code Tab -->
        <div id="generate" class="tab-content">
            <form id="generateForm">
                <div class="form-group">
                    <label for="generateLanguage">Programming Language:</label>
                    <select id="generateLanguage">
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                        <option value="csharp">C#</option>
                        <option value="php">PHP</option>
                        <option value="ruby">Ruby</option>
                        <option value="go">Go</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="generateDescription">Description:</label>
                    <textarea id="generateDescription" placeholder="Describe what code you want to generate..."></textarea>
                </div>
                <button type="submit" class="btn">Generate Code</button>
            </form>
            <div id="generateResult" class="result" style="display: none;"></div>
        </div>

        <!-- Debug Code Tab -->
        <div id="debug" class="tab-content">
            <form id="debugForm">
                <div class="form-group">
                    <label for="debugLanguage">Programming Language:</label>
                    <select id="debugLanguage">
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                        <option value="csharp">C#</option>
                        <option value="php">PHP</option>
                        <option value="ruby">Ruby</option>
                        <option value="go">Go</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="debugCode">Code with Error:</label>
                    <textarea id="debugCode" placeholder="Paste your code here..."></textarea>
                </div>
                <div class="form-group">
                    <label for="errorMessage">Error Message:</label>
                    <input type="text" id="errorMessage" placeholder="Paste the error message here...">
                </div>
                <button type="submit" class="btn">Debug Code</button>
            </form>
            <div id="debugResult" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
        }

        async function makeRequest(endpoint, data) {
            const response = await fetch(`/api/${endpoint}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Request failed');
            }
            
            return response.json();
        }

        function showLoading(resultId) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Processing with Claude AI...</p>
                </div>
            `;
        }

        function showResult(resultId, content) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <h3>Result:</h3>
                <pre>${content}</pre>
            `;
        }

        function showError(resultId, error) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${error}
                </div>
            `;
        }

        // Analyze Code Form
        document.getElementById('analyzeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = document.getElementById('analyzeCode').value;
            const language = document.getElementById('analyzeLanguage').value;
            
            if (!code.trim()) {
                showError('analyzeResult', 'Please enter some code to analyze');
                return;
            }
            
            showLoading('analyzeResult');
            
            try {
                const response = await makeRequest('analyze', { code, language });
                showResult('analyzeResult', response.result);
            } catch (error) {
                showError('analyzeResult', error.message);
            }
        });

        // Generate Code Form
        document.getElementById('generateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const description = document.getElementById('generateDescription').value;
            const language = document.getElementById('generateLanguage').value;
            
            if (!description.trim()) {
                showError('generateResult', 'Please enter a description');
                return;
            }
            
            showLoading('generateResult');
            
            try {
                const response = await makeRequest('generate', { description, language });
                showResult('generateResult', response.result);
            } catch (error) {
                showError('generateResult', error.message);
            }
        });

        // Debug Code Form
        document.getElementById('debugForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = document.getElementById('debugCode').value;
            const errorMessage = document.getElementById('errorMessage').value;
            const language = document.getElementById('debugLanguage').value;
            
            if (!code.trim() || !errorMessage.trim()) {
                showError('debugResult', 'Please enter both code and error message');
                return;
            }
            
            showLoading('debugResult');
            
            try {
                const response = await makeRequest('debug', { code, errorMessage, language });
                showResult('debugResult', response.result);
            } catch (error) {
                showError('debugResult', error.message);
            }
        });
    </script>
</body>
</html>
